<div layout:decorate="~{customLayout}" layout:fragment="mainContent">
  <h1>Single Sign-On Services</h1>

  <p>Access University resources with your MyGeorgiaSouthern credentials.</p>

  <div class="alert alert-danger">
    <h2 th:utext="#{screen.unavailable.heading(${status},${error})}"/>
    <p th:utext="#{screen.unavailable.message}"/>
    <pre id="errorMsg" style="white-space: pre-wrap;" th:text="${'Error: ' + message}"/>
    <p id="errorDetails">
      <button type="button" class="btn btn-shutdown" onclick="showErrorDetails();">View Details</button>
    </p>
  </div>

  <p><strong>Need assistance</strong>? Contact the Service Desk at (912) 478-2287 or helpdesk@georgiasouthern.edu</p>
</div>
